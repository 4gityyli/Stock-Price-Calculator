<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="heading">Stock Profit & Loss Calculator</div>
            <div>
                <h3>Initial Price</h3>
                <input id="initialPrice" type="number" min="1" placeholder="initial price " required/>
            </div>
            <div>
                <h3>Quantity</h3>
                <input id="Quantity" type="number" placeholder="Enter the Number of Stocks bought" min=" 1 " />
            </div>
            <div>
                <h3>Current Price</h3>
                <input id="CurrentPrice" type="number" min="1" placeholder="Enter Initial Price Here" />
            </div>
            <div id="Button">
                <a id="clickButton">Click here to know</a>
            </div>

            <div id="result"></div>
        </div>
    </div>

   
  </body>
